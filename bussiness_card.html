<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <style>
        body{
            background:  url("https://cdn.pixabay.com/photo/2016/11/29/09/16/architecture-1868667_960_720.jpg") no-repeat center center fixed;
            background-size: cover;
        }
        .container{
            margin: 60px auto;
            background-color: black;
            padding: 30px;
            height: 160px;
            width: 400px;
            color: silver;
        }
        .business-card img{
            float: left;
        }
        .username, .email, .download-cv{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }

        .username span {
                border-bottom: 2px solid red;
                padding-bottom: 4px;
        }

        .email{
            font-size: 15px;
        }
        .download-cv a {
            color: red;
            font-size: 14px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="business-card">
            <img src="https://randomuser.me/api/portraits/men/28.jpg" alt="">
            <p class="username">
                <span> Daniel Fargo</span></p>
            <p class="email">
                <span>daniel@example.com</span>
            </p>
            <p class="download-cv">
                <span>
                    <a href="#">Download Cv</a>
                </span>
            </p>
        </div>

    </div>
</body>
</html>
